<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* ダークモード背景 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background-color: #1e1e1e; /* ダークグレー背景 */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            color: #ffffff; /* 文字色を白に */
        }

        h2 {
            color: #4db8ff; /* パステル水色 */
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #555; /* ダークモードのボーダー色 */
            margin: 8px 0;
            font-size: 1em;
            background-color: #333; /* ダークグレー背景 */
            color: #fff; /* 文字色 */
        }

        .form-container input:focus,
        .form-container button:focus {
            outline: none;
            border-color: #4db8ff; /* フォーカス時の水色 */
        }

        .form-container button {
            background-color: #4db8ff; /* 水色のボタン */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #3399cc; /* ホバー時の色 */
        }

        .error-messages {
            background-color: #f44336; /* エラーメッセージの赤 */
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-messages p {
            margin: 0;
        }

        p {
            font-size: 1em;
            color: #aaa; /* 薄い文字色 */
        }

        a {
            color: #4db8ff; /* 水色リンク */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h2>ログイン</h2>

        <!-- エラーメッセージの表示 -->
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ログイン</button>
        </form>

        <p>アカウントをお持ちでない場合、<a href="{% url 'register' %}">新規登録</a>してください。</p>
    </main>
</body>
</html>

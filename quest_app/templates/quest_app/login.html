<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        /* ダークモード風スタイル */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2E2E2E; /* ダーク背景 */
            color: #ffffff; /* 白文字 */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
            color: #0077b6; /* 水色 */
        }

        .form-container {
            margin-top: 30px;
            background-color: #333333; /* 背景色 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container form {
            text-align: left;
        }

        .form-container label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }

        .form-container input {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .link {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }

        .link a {
            color: #0077b6;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #aaaaaa;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>ログイン</h1>
    
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            
            <div>
                <label for="id_username">ユーザー名:</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div>
                <label for="id_password">パスワード:</label>
                <input type="password" name="password" id="id_password" required>
            </div>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <button type="submit">ログイン</button>
        </form>
    </div>

    <div class="link">
        <a href="{% url 'register' %}">新規登録はこちら</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 習慣化クエスト</p>
    </div>
    
</body>
</html>
